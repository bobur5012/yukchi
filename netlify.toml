# Netlify config â€” DO NOT use absolute Windows paths (e.g. C:\Users\...)
# Publish must be relative: ".next"

[build]
  base = "frontend"
  command = "npm run build"
  publish = "frontend/.next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
