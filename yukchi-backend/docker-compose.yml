version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: yukchi-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: yukchi
      POSTGRES_PASSWORD: yukchi_secret
      POSTGRES_DB: yukchi
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U yukchi']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: yukchi-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 3s
      retries: 5

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: yukchi-api
    restart: unless-stopped
    env_file: ./api/.env
    environment:
      DATABASE_URL: postgresql://yukchi:yukchi_secret@postgres:5432/yukchi
      REDIS_URL: redis://redis:6379
    ports:
      - '3000:3000'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ['CMD-SHELL', 'wget -qO- http://localhost:3000/api/health || exit 1']
      interval: 30s
      timeout: 10s
      retries: 3

  worker:
    build:
      context: ./worker
      dockerfile: Dockerfile
    container_name: yukchi-worker
    restart: unless-stopped
    env_file: ./worker/.env
    environment:
      REDIS_URL: redis://redis:6379
      DATABASE_URL: postgresql://yukchi:yukchi_secret@postgres:5432/yukchi
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:
